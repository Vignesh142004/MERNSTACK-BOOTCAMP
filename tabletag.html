<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
    <style>
        h1{
            color: aquamarine;
        }
        
        tr:nth-child(even)
        {
          background:lightblue;
        }
        th,td 
        {
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 20px;;
            padding-right: 20px;
        }
        table{
            width: 50%;
        }


    </style>
</head>
<body align="center">
    <h1 align="center"> HTML Table</h1>
    <p align="center"> Company contract person with country</p></br>
    <table border="1"  align="center">
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>COUNTRY</th>
        </tr>
        <tr>
            <td colspan="2">bhuvi</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Santhosh</td>
            <td>23</td>
            <td>US</td>
        </tr>
        <tr>
            <td>Shiva</td>
            <td>22</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Zammer</td>
            <td>25</td>
            <td>China</td>
        </tr>
    </table>
    <br/>
    <br/>
    <p align="center">Rowpan Table</p><br/>
    <table border="2" align="center">
        <tr>
            <th>Name</th>
            <th> Vijay</th>
        </tr>
        <tr>
                <td rowspan="2">Phone</td>
                <td>922521175</td>
                
        </tr>
        <tr>
            <td>922518475</td>
        </tr>
    </table>
    
</body>
</html>
